<script>
    var tasks = [], timer;
    function add_task(){
        task = prompt("Что вам нужно сделать?");
        tasks.push(task);
    }
    function alert_tasks(){
    for (i = 0; i < tasks.length; i++){
        alert(tasks[i]);
    }
    }
    function send_message(){
        if (tasks.length == 0){
            alert("Вы ничего не забыли?");
        }
        else {
            alert('У вас осталось ' + tasks.length + ' задач!' );
        }
    }
    timer = setInterval(send_message, 10000);
    window.open('http://ya.ru'); 
</script>
